<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>Responsive Grid</title>
    <style>
      .container{
        padding: 20px;
      }
        .row{
            padding: 10px;
            gap: 12px;
            border-width: 5px;
        }
        .g-col-4{
          padding: 20px;
        }
        .col{
            font-size: 16px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="g-col-4" style="background-color: rgb(228, 226, 140);">
            First Grid
          </div>
          <div class="col" style="background-color: rgb(216, 150, 51);">
            Second Grid
          </div>
          <div class="col" style="background-color: rgb(188, 148, 221);">
            Third Grid
          </div>
      </div>
      <div class="row">
            <div class="col" style="background-color: rgb(149, 223, 143);">
                Fourth Grid
              </div>
              <div class="col" style="background-color: rgb(166, 221, 115);">
                Fifth Grid
              </div>
              <div class="col" style="background-color: rgb(11, 196, 180);">
                Sixth Grid
              </div>
        </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous">
      </script>
</body>
</html>
